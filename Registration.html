<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <form align="center">
        Username <input type="text" name="name" placeholder="Enter Username" /><br><br>
        Password <input type="password" name="pass" /><br><br>
        Confirm Password <input type="password" name="pass" /><br><br>
        Gender : Male<input type="radio" name="gender" checked />
        FeMale<input type="radio" name="gender" />
        Others<input type="radio" name="gender" /><br><br>
        Languages Known : Telugu<input type="checkbox" name="telugu" />
        Hindi<input type="checkbox" name="hindi" />
        English<input type="checkbox" name="english" checked />
        Tamil<input type="checkbox" name="tamil" /><br><br>
        Fav Color <input type="color" name="color" /><br><br>
        Contact <input type="number" name="contact" /><br><br>
        Upload Resume<input type="file" name="resume" /><br><br>
        DOB:<input type="datetime-local" name="dob"><br><br>
        EMAIL: <input type="email" name="gmail" required><br><br>
        Qualification
        <select>
            <option>Degree</option>
            <option>Btech</option>
            <option>MCA</option>
            <option selected>MBA</option>
        </select><br><br>
        <button type="button"><a href="Angular Content.pdf">Download</a></button><br><br>
        <input type="submit" value="REGISTER" />
        <input type="reset" name="clear" /><br><br>
    </form>

</body>

</html>
