<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
  <h2>Add User</h2>
  <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>
    <div class="form-group">
        <label for="Id">Id:</label>
        <input required minlength="1" type="number" ngModel class="form-control" name="id">
      </div>
      <div class="form-group">
        <label for="Name">User Name:</label>
        <input required minlength="6" type="text" ngModel class="form-control" name="name">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input required minlength="6" type="email" ngModel class="form-control" placeholder="Enter email" name="email">
    </div>
   
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
